    <!-- Clock hands -->
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#EC4899" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="60" y2="20" stroke="#EC4899" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Scheduled messages queue -->
  <g transform="translate(450, 320)" filter="url(#glow6)">
    <rect x="0" y="0" width="250" height="50" rx="10" fill="#1e293b" stroke="#EC4899" stroke-width="1"/>
    <rect x="15" y="15" width="100" height="8" rx="4" fill="#EC4899" opacity="0.4"/>
    <rect x="15" y="28" width="60" height="6" rx="3" fill="#EC4899" opacity="0.2"/>
    <text x="200" y="32" fill="#EC4899" font-size="12" font-family="Arial" opacity="0.6">9:00 AM</text>

    <rect x="0" y="60" width="250" height="50" rx="10" fill="#1e293b" stroke="#EC4899" stroke-width="1"/>
    <rect x="15" y="75" width="80" height="8" rx="4" fill="#EC4899" opacity="0.4"/>
    <rect x="15" y="88" width="50" height="6" rx="3" fill="#EC4899" opacity="0.2"/>
