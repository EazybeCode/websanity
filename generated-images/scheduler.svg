<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="schedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Calendar -->
  <g transform="translate(100, 80)" filter="url(#glow6)">
    <rect x="0" y="0" width="300" height="280" rx="15" fill="url(#schedGrad)" stroke="#EC4899" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="50" rx="15" fill="#EC4899" opacity="0.3"/>

    <!-- Calendar grid -->
    <rect x="25" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="25" y="125" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="25" y="170" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="25" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="63" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="63" y="125" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="63" y="170" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="63" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="101" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="101" y="125" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="101" y="170" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="101" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="139" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="139" y="125" width="30" height="30" rx="5" fill="#EC4899" opacity="0.8"/><rect x="139" y="170" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="139" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="177" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="177" y="125" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="177" y="170" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="177" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="215" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="215" y="125" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="215" y="170" width="30" height="30" rx="5" fill="#EC4899" opacity="0.8"/><rect x="215" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="253" y="80" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="253" y="125" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="253" y="170" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/><rect x="253" y="215" width="30" height="30" rx="5" fill="#1e293b" opacity="0.5"/>
