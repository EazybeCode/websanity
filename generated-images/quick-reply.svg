<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="quickGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Central lightning bolt -->
  <g filter="url(#glow5)" transform="translate(400, 250)">
    <path d="M-20 -80 L20 -20 L0 -20 L20 80 L-20 20 L0 20 Z" fill="#F59E0B" opacity="0.9"/>
  </g>

  <!-- Template cards floating around -->
  <g filter="url(#glow5)">
    <!-- Left templates -->
    <rect x="80" y="100" width="180" height="60" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <rect x="100" y="120" width="100" height="8" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="100" y="135" width="60" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>

    <rect x="100" y="200" width="180" height="60" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <rect x="120" y="220" width="90" height="8" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="120" y="235" width="50" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>

    <rect x="80" y="320" width="180" height="60" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <rect x="100" y="340" width="110" height="8" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="100" y="355" width="70" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>

    <!-- Right templates -->
    <rect x="540" y="100" width="180" height="60" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <rect x="560" y="120" width="80" height="8" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="560" y="135" width="50" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>

    <rect x="520" y="200" width="180" height="60" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <rect x="540" y="220" width="100" height="8" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="540" y="235" width="60" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>

    <rect x="540" y="320" width="180" height="60" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <rect x="560" y="340" width="90" height="8" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="560" y="355" width="55" height="6" rx="3" fill="#F59E0B" opacity="0.2"/>
  </g>

  <!-- Keyboard hint -->
  <g transform="translate(350, 430)" filter="url(#glow5)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#1e293b" stroke="#F59E0B" stroke-width="1"/>
    <text x="50" y="28" fill="#F59E0B" font-size="18" font-family="monospace" text-anchor="middle">/reply</text>
  </g>
</svg>