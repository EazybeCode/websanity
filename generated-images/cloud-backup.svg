<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Background grid -->
  <g opacity="0.1" stroke="#3B82F6">
    <line x1="0" y1="0" x2="0" y2="500"/><line x1="40" y1="0" x2="40" y2="500"/><line x1="80" y1="0" x2="80" y2="500"/><line x1="120" y1="0" x2="120" y2="500"/><line x1="160" y1="0" x2="160" y2="500"/><line x1="200" y1="0" x2="200" y2="500"/><line x1="240" y1="0" x2="240" y2="500"/><line x1="280" y1="0" x2="280" y2="500"/><line x1="320" y1="0" x2="320" y2="500"/><line x1="360" y1="0" x2="360" y2="500"/><line x1="400" y1="0" x2="400" y2="500"/><line x1="440" y1="0" x2="440" y2="500"/><line x1="480" y1="0" x2="480" y2="500"/><line x1="520" y1="0" x2="520" y2="500"/><line x1="560" y1="0" x2="560" y2="500"/><line x1="600" y1="0" x2="600" y2="500"/><line x1="640" y1="0" x2="640" y2="500"/><line x1="680" y1="0" x2="680" y2="500"/><line x1="720" y1="0" x2="720" y2="500"/><line x1="760" y1="0" x2="760" y2="500"/>
    <line x1="0" y1="0" x2="800" y2="0"/><line x1="0" y1="40" x2="800" y2="40"/><line x1="0" y1="80" x2="800" y2="80"/><line x1="0" y1="120" x2="800" y2="120"/><line x1="0" y1="160" x2="800" y2="160"/><line x1="0" y1="200" x2="800" y2="200"/><line x1="0" y1="240" x2="800" y2="240"/><line x1="0" y1="280" x2="800" y2="280"/><line x1="0" y1="320" x2="800" y2="320"/><line x1="0" y1="360" x2="800" y2="360"/><line x1="0" y1="400" x2="800" y2="400"/><line x1="0" y1="440" x2="800" y2="440"/><line x1="0" y1="480" x2="800" y2="480"/>
  </g>

  <!-- Cloud shape -->
  <path d="M550 180 C600 180 640 220 640 270 C640 320 600 360 550 360 L280 360 C220 360 170 310 170 250 C170 190 220 140 280 140 C290 100 340 70 400 70 C470 70 530 120 540 180 Z"
        fill="url(#cloudGrad)" stroke="#3B82F6" stroke-width="2" filter="url(#glow)"/>

  <!-- Shield in cloud -->
  <path d="M400 160 L340 190 L340 260 C340 300 370 330 400 340 C430 330 460 300 460 260 L460 190 Z"
        fill="#0f172a" stroke="#3B82F6" stroke-width="2" filter="url(#glow)"/>
  <path d="M400 190 L420 210 L390 250 L375 235" stroke="#3B82F6" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Data streams -->
  <g filter="url(#glow)">
    <circle cx="250" cy="420" r="8" fill="#3B82F6" opacity="0.8"/>
    <circle cx="400" cy="420" r="8" fill="#3B82F6" opacity="0.8"/>
    <circle cx="550" cy="420" r="8" fill="#3B82F6" opacity="0.8"/>
    <line x1="250" y1="410" x2="300" y2="360" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
    <line x1="400" y1="410" x2="400" y2="365" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
    <line x1="550" y1="410" x2="500" y2="360" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  </g>

  <!-- Chat bubbles at bottom -->
  <g filter="url(#glow)" opacity="0.6">
    <rect x="220" y="430" width="60" height="30" rx="10" fill="#3B82F6" opacity="0.3"/>
    <rect x="370" y="430" width="60" height="30" rx="10" fill="#3B82F6" opacity="0.3"/>
    <rect x="520" y="430" width="60" height="30" rx="10" fill="#3B82F6" opacity="0.3"/>
  </g>
</svg>