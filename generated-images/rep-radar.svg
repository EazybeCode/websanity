<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Radar circles -->
  <g transform="translate(300, 250)" filter="url(#glow7)">
    <circle cx="0" cy="0" r="180" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="20" fill="#6366F1" opacity="0.3"/>

    <!-- Radar lines -->
    <line x1="0" y1="0" x2="180" y2="0" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="127.27922061357856" y2="127.27922061357854" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="1.1021821192326179e-14" y2="180" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="-127.27922061357854" y2="127.27922061357856" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="-180" y2="2.2043642384652358e-14" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="-127.27922061357859" y2="-127.27922061357854" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="-3.3065463576978534e-14" y2="-180" stroke="#6366F1" stroke-width="1" opacity="0.3"/><line x1="0" y1="0" x2="127.27922061357852" y2="-127.27922061357859" stroke="#6366F1" stroke-width="1" opacity="0.3"/>

    <!-- Sweep animation hint -->
    <path d="M0 0 L100 -100 A140 140 0 0 1 140 0 Z" fill="#6366F1" opacity="0.15"/>

    <!-- Rep dots on radar -->
    <circle cx="60" cy="-80" r="12" fill="#22c55e"/>
    <circle cx="-90" cy="40" r="12" fill="#f59e0b"/>
    <circle cx="40" cy="100" r="12" fill="#6366F1"/>
    <circle cx="-60" cy="-100" r="12" fill="#ef4444"/>
  </g>

  <!-- Metrics panel -->
  <g transform="translate(550, 80)" filter="url(#glow7)">
    <rect x="0" y="0" width="200" height="340" rx="15" fill="url(#radarGrad)" stroke="#6366F1" stroke-width="1"/>

    <!-- Metric items -->
    <g transform="translate(20, 30)">
      <circle cx="10" cy="10" r="8" fill="#22c55e"/>
      <text x="30" y="15" fill="white" font-size="14" font-family="Arial">Active Now</text>
      <text x="150" y="15" fill="#22c55e" font-size="14" font-family="Arial">4</text>
    </g>

    <g transform="translate(20, 80)">
      <circle cx="10" cy="10" r="8" fill="#f59e0b"/>
      <text x="30" y="15" fill="white" font-size="14" font-family="Arial">In Meetings</text>
      <text x="150" y="15" fill="#f59e0b" font-size="14" font-family="Arial">2</text>
    </g>

    <g transform="translate(20, 130)">
      <circle cx="10" cy="10" r="8" fill="#6366F1"/>
      <text x="30" y="15" fill="white" font-size="14" font-family="Arial">Avg Response</text>
      <text x="150" y="15" fill="#6366F1" font-size="14" font-family="Arial">3m</text>
    </g>

    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="160" height="6" rx="3" fill="#1e293b"/>
      <rect x="0" y="0" width="120" height="6" rx="3" fill="#6366F1"/>
      <text x="0" y="-8" fill="#6366F1" font-size="12" font-family="Arial" opacity="0.6">Team Efficiency</text>
    </g>

    <g transform="translate(20, 230)">
      <rect x="0" y="0" width="160" height="6" rx="3" fill="#1e293b"/>
      <rect x="0" y="0" width="140" height="6" rx="3" fill="#22c55e"/>
      <text x="0" y="-8" fill="#6366F1" font-size="12" font-family="Arial" opacity="0.6">Response Rate</text>
    </g>

    <g transform="translate(20, 280)">
      <rect x="0" y="0" width="160" height="6" rx="3" fill="#1e293b"/>
      <rect x="0" y="0" width="90" height="6" rx="3" fill="#f59e0b"/>
      <text x="0" y="-8" fill="#6366F1" font-size="12" font-family="Arial" opacity="0.6">Conversations/hr</text>
    </g>
  </g>
</svg>