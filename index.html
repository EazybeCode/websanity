<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eazybe - The WhatsApp Sales Platform</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#020617" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                // CORE BACKGROUND LAYERS
                black: '#020617',   // Slate 950 (Page BG)
                surface: '#0F172A', // Slate 900 (Section BG)
                card: '#1E293B',    // Slate 800 (Card BG)
                border: '#334155',  // Slate 700 (Borders)

                // BRAND ACCENTS
                blue: '#2563EB',    // Primary Action (Blue 600)
                cyan: '#06B6D4',    // Tech/Feature Accent (Cyan 500)
                indigo: '#4F46E5',  // Deep Accent

                // FUNCTIONAL
                orange: '#F97316',  // Revenue/Alerts
                green: '#10B981',   // Success
                purple: '#A855F7',  // AI/Magic
                red: '#EF4444',     // Error
              }
            },
            boxShadow: {
              'glow-blue': '0 0 20px rgba(37, 99, 235, 0.3)',
              'glow-cyan': '0 0 20px rgba(6, 182, 212, 0.3)',
              'glow-orange': '0 0 20px rgba(249, 115, 22, 0.3)',
              'card': '0 0 0 1px rgba(255, 255, 255, 0.05), 0 4px 6px -1px rgba(0, 0, 0, 0.3)',
              'card-hover': '0 0 0 1px rgba(255, 255, 255, 0.1), 0 10px 15px -3px rgba(0, 0, 0, 0.4)',
            },
            borderRadius: {
              'card': '16px',
              'btn': '8px',
            },
            backgroundImage: {
              'grid-pattern': 'linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)',
              'brand-gradient': 'linear-gradient(135deg, #2563EB 0%, #1E40AF 100%)',
            },
            animation: {
              'loop-scroll': 'loop-scroll 40s linear infinite',
              'loop-scroll-reverse': 'loop-scroll-reverse 40s linear infinite',
              'scroll-hover': 'scroll-hover 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'radar': 'radar 4s linear infinite',
              'spin-slow': 'spin 20s linear infinite',
            },
            keyframes: {
              'loop-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              },
              'loop-scroll-reverse': {
                from: { transform: 'translateX(-100%)' },
                to: { transform: 'translateX(0)' },
              },
              'scroll-hover': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-33.333%)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fadeInUp': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'radar': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark mode (default) */
      html.dark body {
        background-color: #020617;
        color: #94A3B8;
      }

      /* Light mode */
      html.light body {
        background-color: #f8fafc;
        color: #1e293b;
      }

      /* Dark scrollbar */
      html.dark ::-webkit-scrollbar {
        width: 8px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #020617;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Light scrollbar */
      html.light ::-webkit-scrollbar {
        width: 8px;
      }
      html.light ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .mask-linear-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* Dark grid pattern */
      html.dark .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* Light grid pattern */
      html.light .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }

      /* Light mode color overrides */
      html.light .bg-brand-black { background-color: #ffffff !important; background: #ffffff !important; }
      html.light .bg-brand-surface { background-color: #f8fafc !important; background: #f8fafc !important; }
      html.light .bg-brand-card { background-color: #ffffff !important; background: #ffffff !important; }
      html.light .bg-brand-card\/50 { background-color: rgba(255, 255, 255, 0.9) !important; background: rgba(255, 255, 255, 0.9) !important; }
      html.light .bg-brand-black\/40 { background-color: #ffffff !important; background: #ffffff !important; }
      html.light .bg-brand-black\/50 { background-color: #ffffff !important; background: #ffffff !important; }
      html.light .border-slate-700 { border-color: #e2e8f0 !important; }
      html.light .border-slate-800 { border-color: #e2e8f0 !important; }
      /* Text white - exclude SVG icons, images, and colored buttons */
      html.light .text-white:not(svg):not(svg *):not(img):not(.bg-brand-blue):not(.bg-blue-600):not(.bg-brand-cyan):not(.bg-green-500) { color: #0f172a !important; }
      /* But children of bg-brand-blue should stay white */
      html.light .bg-brand-blue .text-white,
      html.light .bg-blue-600 .text-white,
      html.light .bg-brand-cyan .text-white,
      html.light button.bg-brand-blue .text-white,
      html.light button.bg-blue-600 .text-white { color: #ffffff !important; }
      html.light .text-slate-200:not(svg):not(svg *) { color: #334155 !important; }
      html.light .text-slate-300:not(svg):not(svg *) { color: #475569 !important; }
      html.light .text-slate-400:not(svg):not(svg *) { color: #64748b !important; }
      html.light .text-slate-500:not(svg):not(svg *) { color: #64748b !important; }

      /* Preserve images and SVG icons */
      html.light img { filter: none !important; }
      html.light svg { color: inherit; }

      /* Logo container needs dark background in light mode to show white logo */
      html.light .bg-brand-surface.rounded-lg.flex.items-center.justify-center {
        background-color: #1e293b !important;
        border-color: #334155 !important;
      }
      /* Or if it's a white logo, keep the image visible */
      html.light img[src*="logo.png"],
      html.light img[src="/logo.png"],
      html.light img[alt*="Logo"] {
        filter: none !important;
      }
      html.light .bg-slate-800 { background-color: #f1f5f9 !important; }
      html.light .bg-slate-900 { background-color: #f8fafc !important; }
      html.light .bg-slate-800\/50 { background-color: rgba(241, 245, 249, 0.5) !important; }
      html.light .bg-slate-900\/50 { background-color: rgba(248, 250, 252, 0.5) !important; }
      html.light .border-white\/5 { border-color: rgba(0, 0, 0, 0.05) !important; }
      html.light .border-white\/10 { border-color: rgba(0, 0, 0, 0.1) !important; }
      html.light .bg-white\/5 { background-color: rgba(0, 0, 0, 0.03) !important; }
      html.light .bg-white\/10 { background-color: rgba(0, 0, 0, 0.05) !important; }
      html.light .hover\:bg-white\/5:hover { background-color: rgba(0, 0, 0, 0.05) !important; }
      html.light .hover\:bg-white\/10:hover { background-color: rgba(0, 0, 0, 0.08) !important; }

      /* Light mode navbar */
      html.light .bg-brand-black\/95 { background-color: rgba(255, 255, 255, 0.95) !important; }
      html.light nav.bg-transparent { background-color: transparent !important; }

      /* Light mode sections */
      html.light .bg-slate-50 { background-color: #f8fafc !important; }
      html.light .border-slate-200 { border-color: #e2e8f0 !important; }
      html.light .border-slate-100 { border-color: #f1f5f9 !important; }
      html.light .text-slate-800 { color: #1e293b !important; }
      html.light .text-slate-900 { color: #0f172a !important; }

      /* Light mode gradients */
      html.light .from-slate-900 { --tw-gradient-from: #f8fafc !important; }
      html.light .from-slate-950 { --tw-gradient-from: #ffffff !important; }
      html.light .from-slate-800 { --tw-gradient-from: #f1f5f9 !important; }
      html.light .to-slate-900 { --tw-gradient-to: #f8fafc !important; }
      html.light .to-slate-950 { --tw-gradient-to: #ffffff !important; }
      html.light .to-slate-800 { --tw-gradient-to: #f1f5f9 !important; }
      html.light .via-slate-900 { --tw-gradient-via: #f8fafc !important; }
      html.light .via-slate-950 { --tw-gradient-via: #ffffff !important; }
      html.light .via-slate-800 { --tw-gradient-via: #f1f5f9 !important; }
      html.light .from-slate-600 { --tw-gradient-from: #cbd5e1 !important; }
      html.light .to-slate-600 { --tw-gradient-to: #cbd5e1 !important; }
      html.light .from-slate-700 { --tw-gradient-from: #e2e8f0 !important; }
      html.light .via-slate-700 { --tw-gradient-via: #e2e8f0 !important; }
      html.light .to-slate-700 { --tw-gradient-to: #e2e8f0 !important; }

      /* Light mode radial gradients */
      html.light [class*="bg-\[radial-gradient"] {
        background: radial-gradient(ellipse at center, rgba(241, 245, 249, 0.5), transparent) !important;
      }

      /* Light mode opacity backgrounds */
      html.light .bg-slate-800\/30 { background-color: rgba(241, 245, 249, 0.3) !important; }
      html.light .bg-slate-900\/30 { background-color: rgba(248, 250, 252, 0.3) !important; }
      html.light .bg-cyan-950\/10 { background-color: rgba(6, 182, 212, 0.08) !important; }
      html.light .bg-brand-blue\/10 { background-color: rgba(37, 99, 235, 0.08) !important; }
      html.light .bg-brand-cyan\/10 { background-color: rgba(6, 182, 212, 0.08) !important; }
      html.light .bg-brand-cyan\/5 { background-color: rgba(6, 182, 212, 0.05) !important; }
      html.light .bg-brand-blue\/5 { background-color: rgba(37, 99, 235, 0.05) !important; }

      /* Light mode gradient backgrounds */
      html.light .bg-gradient-to-br.from-slate-800\/50 { background: linear-gradient(to bottom right, rgba(241, 245, 249, 0.5), rgba(248, 250, 252, 0.5)) !important; }
      html.light .bg-gradient-to-br.from-brand-blue\/10 { background: linear-gradient(to bottom right, rgba(37, 99, 235, 0.1), rgba(6, 182, 212, 0.1)) !important; }
      html.light .bg-gradient-to-b.from-brand-blue\/10 { background: linear-gradient(to bottom, rgba(37, 99, 235, 0.1), rgba(241, 245, 249, 0.5)) !important; }

      /* Light mode dividers */
      html.light .divide-slate-700\/50 > :not([hidden]) ~ :not([hidden]) { border-color: rgba(226, 232, 240, 0.5) !important; }
      html.light .divide-slate-700 > :not([hidden]) ~ :not([hidden]) { border-color: #e2e8f0 !important; }
      html.light .divide-slate-800 > :not([hidden]) ~ :not([hidden]) { border-color: #e2e8f0 !important; }

      /* Light mode shadows */
      html.light .shadow-glow-blue { box-shadow: 0 0 20px rgba(37, 99, 235, 0.15) !important; }
      html.light .shadow-glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.15) !important; }
      html.light .shadow-glow-orange { box-shadow: 0 0 20px rgba(249, 115, 22, 0.15) !important; }
      html.light .shadow-card { box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05), 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important; }
      html.light .shadow-card-hover { box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 10px 15px -3px rgba(0, 0, 0, 0.15) !important; }
      html.light .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1) !important; }
      html.light .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15) !important; }

      /* Light mode border colors */
      html.light .border-slate-600 { border-color: #cbd5e1 !important; }
      html.light .border-slate-900 { border-color: #e2e8f0 !important; }
      html.light .border-brand-cyan\/20 { border-color: rgba(6, 182, 212, 0.2) !important; }
      html.light .border-brand-blue\/50 { border-color: rgba(37, 99, 235, 0.5) !important; }

      /* Light mode ring colors */
      html.light .ring-slate-700 { --tw-ring-color: #e2e8f0 !important; }
      html.light .ring-slate-800 { --tw-ring-color: #e2e8f0 !important; }

      /* Light mode placeholder text */
      html.light .placeholder-slate-500::placeholder { color: #94a3b8 !important; }

      /* Light mode focus states */
      html.light .focus\:ring-slate-700:focus { --tw-ring-color: #cbd5e1 !important; }
      html.light .focus\:border-slate-600:focus { border-color: #94a3b8 !important; }

      /* Light mode hover states */
      html.light .hover\:bg-slate-800:hover { background-color: #e2e8f0 !important; }
      html.light .hover\:bg-slate-700:hover { background-color: #cbd5e1 !important; }
      html.light .hover\:bg-slate-800\/30:hover { background-color: rgba(241, 245, 249, 0.3) !important; }
      html.light .hover\:border-slate-600:hover { border-color: #94a3b8 !important; }
      html.light .hover\:text-white:hover:not(svg):not(svg *) { color: #0f172a !important; }

      /* Light mode gradient line decorations */
      html.light .bg-gradient-to-r.from-slate-600.to-transparent {
        background: linear-gradient(to right, #cbd5e1, transparent) !important;
      }
      html.light .bg-gradient-to-r.from-transparent.via-slate-700.to-transparent {
        background: linear-gradient(to right, transparent, #e2e8f0, transparent) !important;
      }
      html.light .bg-gradient-to-b.from-slate-600.to-transparent {
        background: linear-gradient(to bottom, #cbd5e1, transparent) !important;
      }

      /* ============================================
         LIGHT MODE BUTTON FIXES
         ============================================ */

      /* Secondary button - light surface with dark text */
      html.light .bg-brand-card.text-white {
        background-color: #f1f5f9 !important;
        color: #1e293b !important;
      }
      html.light .bg-brand-card.text-white:hover {
        background-color: #e2e8f0 !important;
      }

      /* Outline button */
      html.light .bg-transparent.text-slate-300.border-slate-700 {
        color: #475569 !important;
        border-color: #cbd5e1 !important;
      }
      html.light .bg-transparent.text-slate-300.border-slate-700:hover {
        border-color: #94a3b8 !important;
        color: #1e293b !important;
      }

      /* Ghost button */
      html.light .bg-transparent.text-slate-400 {
        color: #64748b !important;
      }
      html.light .bg-transparent.text-slate-400:hover {
        background-color: rgba(0, 0, 0, 0.05) !important;
        color: #1e293b !important;
      }

      /* Primary button keeps brand blue - just adjust glow */
      html.light .bg-brand-blue {
        box-shadow: 0 0 15px rgba(37, 99, 235, 0.2) !important;
      }
      html.light .bg-brand-blue:hover {
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.3) !important;
      }

      /* Button text that should stay white on brand buttons */
      html.light .bg-brand-blue.text-white,
      html.light .bg-brand-cyan.text-white,
      html.light .bg-brand-green.text-white,
      html.light .bg-brand-orange.text-white,
      html.light .bg-brand-purple.text-white,
      html.light .bg-brand-blue .text-white,
      html.light .bg-blue-600 .text-white,
      html.light .bg-blue-600.text-white,
      html.light button.bg-brand-blue,
      html.light button.bg-blue-600,
      html.light .bg-brand-blue span,
      html.light .bg-blue-600 span {
        color: #ffffff !important;
      }

      /* CRITICAL: Primary button text must stay white */
      html.light button[class*="bg-brand-blue"],
      html.light button[class*="bg-blue-600"],
      html.light a[class*="bg-brand-blue"],
      html.light a[class*="bg-blue-600"],
      html.light .bg-brand-blue,
      html.light .bg-blue-600 {
        color: #ffffff !important;
      }
      html.light button[class*="bg-brand-blue"] *,
      html.light button[class*="bg-blue-600"] *,
      html.light a[class*="bg-brand-blue"] *,
      html.light a[class*="bg-blue-600"] *,
      html.light .bg-brand-blue *,
      html.light .bg-blue-600 *,
      html.light .bg-brand-blue .text-white,
      html.light .bg-blue-600 .text-white,
      html.light .bg-brand-blue span,
      html.light .bg-blue-600 span {
        color: #ffffff !important;
      }
      html.light button[class*="bg-brand-blue"] svg,
      html.light button[class*="bg-blue-600"] svg,
      html.light .bg-brand-blue svg,
      html.light .bg-blue-600 svg {
        color: #ffffff !important;
        stroke: #ffffff !important;
      }

      /* ============================================
         LIGHT MODE IMAGE & ICON FIXES
         ============================================ */

      /* IMPORTANT: Preserve all images - remove grayscale and restore opacity */
      html.light img {
        filter: none !important;
        -webkit-filter: none !important;
        opacity: 1 !important;
      }

      /* Remove grayscale from images in light mode */
      html.light img.grayscale,
      html.light .grayscale img {
        filter: none !important;
        -webkit-filter: none !important;
        --tw-grayscale: none !important;
      }

      /* Remove low opacity from ALL images in light mode */
      html.light img.opacity-70,
      html.light img.opacity-50,
      html.light img.opacity-80,
      html.light img.opacity-90,
      html.light img[class*="opacity-"],
      html.light .opacity-70 img,
      html.light .opacity-50 img,
      html.light .opacity-80 img,
      html.light [class*="opacity-"] img {
        opacity: 1 !important;
      }

      /* Fix any element with opacity that contains images */
      html.light .opacity-80,
      html.light .opacity-70,
      html.light .opacity-50 {
        opacity: 1 !important;
      }

      /* Override Tailwind grayscale class in light mode */
      html.light .grayscale {
        --tw-grayscale: grayscale(0) !important;
        filter: grayscale(0) !important;
      }

      /* Lucide icons - preserve their colors */
      html.light svg[class*="lucide"] {
        color: inherit !important;
      }

      /* SVG icons should keep their explicit colors */
      html.light svg [fill="currentColor"] {
        fill: currentColor !important;
      }
      html.light svg [stroke="currentColor"] {
        stroke: currentColor !important;
      }

      /* ALL external images should display properly */
      html.light img[src*="simpleicons"],
      html.light img[src*="pravatar"],
      html.light img[src*="picsum"],
      html.light img[src*="dicebear"],
      html.light img[src*="whatsapp"],
      html.light img[src*="gstatic"],
      html.light img[src*="hsappstatic"],
      html.light img[src*="wikimedia"],
      html.light img[src*="zohowebstatic"],
      html.light img[src*="eazybe.com"] {
        filter: none !important;
        -webkit-filter: none !important;
        opacity: 1 !important;
      }

      /* Give gstatic favicon images a white background for visibility */
      html.light img[src*="gstatic.com/faviconV2"] {
        background-color: #ffffff !important;
        border-radius: 4px !important;
        padding: 2px !important;
      }

      /* Ensure all images in animation cards have proper backgrounds */
      html.light .rounded img,
      html.light .rounded-lg img,
      html.light .rounded-xl img,
      html.light .rounded-full img {
        filter: none !important;
        opacity: 1 !important;
      }

      /* Fix icon backgrounds in animation cards */
      html.light .bg-slate-700 {
        background-color: #e2e8f0 !important;
      }
      html.light .bg-slate-600 {
        background-color: #cbd5e1 !important;
      }
      html.light .bg-slate-950 {
        background-color: #f8fafc !important;
      }

      /* Icon wrapper backgrounds */
      html.light .bg-blue-500\/10,
      html.light .bg-blue-500\/20 {
        background-color: rgba(59, 130, 246, 0.1) !important;
      }
      html.light .bg-cyan-500\/10,
      html.light .bg-cyan-500\/20 {
        background-color: rgba(6, 182, 212, 0.1) !important;
      }
      html.light .bg-green-500\/10,
      html.light .bg-green-500\/20 {
        background-color: rgba(16, 185, 129, 0.1) !important;
      }
      html.light .bg-orange-500\/10,
      html.light .bg-orange-500\/20 {
        background-color: rgba(249, 115, 22, 0.1) !important;
      }
      html.light .bg-purple-500\/10,
      html.light .bg-purple-500\/20 {
        background-color: rgba(168, 85, 247, 0.1) !important;
      }

      /* Fix check/x icon backgrounds */
      html.light .bg-green-500\/20 {
        background-color: rgba(16, 185, 129, 0.15) !important;
      }
      html.light .bg-red-500\/20 {
        background-color: rgba(239, 68, 68, 0.15) !important;
      }
